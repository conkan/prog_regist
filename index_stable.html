<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
    <meta charset="UTF-8">
    <title>第54回日本SF大会 米魂申し込みサイト</title>
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/content.css">
    <link rel="shortcut icon" type="image/x-icon" href="images/favicon.ico" />
</head>
<body><div class="wrap">
<div class="header"><header>
    <h1><img src="images/top03_22.jpg" alt="第54回日本SF大会 米魂" /></h1>
</header></div>
<div class="content"><article>
    <h2>米魂企画申し込み</h2>
    <IMG SRC="images/Guide-p0.png" ALT="入力ガイド" WIDTH="520" HEIGHT="44"/>
    <form NAME="form-01" ID="form-01" method="post" action="phase0.cgi">
        米魂お申し込みサイトへようこそ<br />
        メールアドレスの確認のため入力されたアドレスに電子メールを送信いたします。<br />
        以下のフォームにご記入のうえお申し込みください。
        ご連絡先のメールアドレスと、お名前、米魂登録番号を入力してください。<br>
        入力された宛先に、申し込みフォームのURLが届きますので、それをクリックして次に進んでください。<br>
        <table border="0" width="100%" >
            <input type="hidden" name="_code" value="application">
            <tr>
                <td align="right">
                    <font color="red">必須</font>メールアドレス：
                </td>
                <td><input type="text" name="mail" size="30"></td>
            </tr>
            <tr>
                <td align="right">お名前：</td>
                <td><input type="text" name="name" size="30" value="" ></td>
            </tr>
            <tr>
                <td align="right">米魂番号：</td>
                <td>
                    <input type="text" name="reg_num" size="30" value="" ><br/>
                    ※ゲストの方は、「ゲスト」と入力してください<br/>
                    ※登録手続きが完了していない方は、申込日を入力してください。
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" name="submit" value="メール送信" onClick="return FormCheck();">
                </td>
            </tr>
        </TABLE>
    </FORM>
</article></div>
<div class="footer">
    <footer>&copy;2014-2015 第54回日本SF大会 米魂</footer>
</div>
<script type="text/javascript">
function FormCheck() {
    var val = document.getElementsByName("mail")[0];
    var ret = true;
    if (!val.value.match(/^[A-Za-z0-9]+[\w-]*@[\w\.-]+\.\w{2,}$/)) {
        alert( "メールアドレスが不正です。ご確認下さい" );
        ret = false;
        val.focus();
    }
    return ret;
}
</script>
</div></body>
</html>
